language: php
dist: trusty

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

# This triggers builds to run on the new TravisCI infrastructure.
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

matrix:
  allow_failures:
    - php: 7.0
  include:
    - php: 5.3
      dist: precise
    - php: 5.4
      env: 'COMPOSER_FLAGS="--prefer-stable --prefer-lowest"'

before_script:
  - travis_retry composer self-update
  - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-source
  - if [[ $TRAVIS_PHP_VERSION == '5.5' ]]; then composer require jms/serializer-bundle symfony/console:"~2.8|~3.0" symfony/framework-bundle:"~2.8|~3.0" symfony/twig-bundle:"~2.8|~3.0" --dev; fi
  - if [[ $TRAVIS_PHP_VERSION == '5.6' ]]; then composer require jms/serializer-bundle symfony/console:"~2.8|~3.0" symfony/framework-bundle:"~2.8|~3.0" symfony/twig-bundle:"~2.8|~3.0" --dev; fi
  - if [[ $TRAVIS_PHP_VERSION == '7.0' ]]; then composer require jms/serializer-bundle symfony/console:"~2.8|~3.0" symfony/framework-bundle:"~2.8|~3.0" symfony/twig-bundle:"~2.8|~3.0" --dev; fi
  - if [[ $TRAVIS_PHP_VERSION == 'hhvm' ]]; then composer require jms/serializer-bundle symfony/console:"~2.8|~3.0" symfony/framework-bundle:"~2.8|~3.0" symfony/twig-bundle:"~2.8|~3.0" --dev; fi
  - composer require illuminate/config:"~4.1|~5.0" illuminate/events:"~4.1|~5.0" rougin/slytherin --dev

script:
  - vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover

after_script:
  - if [[ $TRAVIS_PHP_VERSION != 'hhvm' && $TRAVIS_PHP_VERSION != '7.0' ]]; then php vendor/bin/ocular code-coverage:upload --format=php-clover coverage.clover; fi